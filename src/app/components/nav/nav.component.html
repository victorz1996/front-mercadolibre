<div class="fixed-top">
  <nav
    aria-label="Nav-title"
    class="navbar navbar-expand-lg navbar-light bg-light desptok"
  >
    <div class="row w-100">
      <div class="col-md-5">
        <img style="padding-left: 2rem;" height="55px" src="/assets/img/clothesstore.png" alt="search" />
      </div>
      <div class="col-md-4 mt-2">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar aquí producto"
            aria-label="buscar aqui producto"
            aria-describedby="basic-addon2"
            (keyup)="search($event)"
          />
          <span class="input-group-text" id="basic-addon2">
            <img height="20px" src="/assets/img/search-icon.png" alt="search" />
          </span>
        </div>
      </div>
      <div
        style="padding: 0"
        class="col-md-1 mt-3 d-flex justify-content-center"
      >
        <img
          style="margin-right: 10px"
          height="25px"
          src="/assets/img/cart-icon.png"
          alt="search"
        />
        <img height="25px" src="/assets/img/user-icon.png" alt="search" />
      </div>
      <div style="padding: 0" class="col-md-2 mt-2">
        <button class="btn btn-outline-dark">
          <small><strong>Iniciar sesion</strong></small>
        </button>
      </div>
    </div>
  </nav>
  <!--Mobile navbar-->
  <nav
    aria-label="Nav-title"
    class="navbar navbar-expand-lg navbar-light bg-light mobile"
  >
    <div style="width: 100%" class="row">
      <div class="col-md-12 px-2">
        <div class="row">
          <div class="col-2 d-flex text-center justify-content-center">
            <button
              class="navbar-toggler"
              data-bs-toggle="offcanvas"
              href="#offcanvasExample"
              type="button"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <app-sidebar></app-sidebar>
          </div>
          <div class="col-6">
            <img
              height="55rem"
              width="200rem"
              src="/assets/img/clothesstore.png"
              alt="search"
            />
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <img
              class="justify-content-end"
              height="40rem"
              src="/assets/img/cart-icon.png"
              alt="search"
            />
          </div>
        </div>
      </div>
      <div class="col-md-12 mt-2 px-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar aquí producto"
            aria-label="buscar aqui producto"
            aria-describedby="basic-addon2"
            (keyup)="search($event)"
          />
          <span class="input-group-text" id="basic-addon2">
            <img height="20px" src="/assets/img/search-icon.png" alt="search" />
          </span>
        </div>
      </div>
    </div>
  </nav>
  <div class="menu-options desptok">
    <ul class="nav justify-content-center">
      <li *ngFor="let option of menuOptions" class="nav-item">
        <a class="nav-link options" href="#" aria-current="page">{{
          option
        }}</a>
      </li>
    </ul>
  </div>
</div>
